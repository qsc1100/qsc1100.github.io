<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
</head>

<body style="background-color: burlywood;">
    <div class="container">
        <h1 class="d-flex justify-content-center my-3">英雄聯盟圖鑑</h1>
        <div class="row hero_card_row justify-content-center"></div>
    </div>
    <template id="hero_card">
        <div class="card m-2" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">標題</h5>
                <p class="card-text">介紹</p>
                <button type="button" class="btn btn-primary btn_detail" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    詳細
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    影片
                </button>
            </div>
        </div>
    </template>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="card-img" alt="">
                    <p class="HP">HP : </p>
                    <p class="Move_Speed">Move Speed :</p>
                    <p class="Armor">Armor :</p>
                    <p class="Spell_Block">Spell Block :</p>
                    <p class="Attack_Range">Attack Range :</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script>
        let LoL = {}
        let hero_card_row = document.querySelector('.hero_card_row')
        let hero_card = document.querySelector('#hero_card')

        fetch('https://ddragon.leagueoflegends.com/cdn/10.22.1/data/zh_TW/champion.json')
        .then(response => response.json())
        .then(h=>{
            LoL = h.data
            showhero()
        })
        function showhero(){
            Object.keys(LoL).forEach((key,index)=>{
                let herocard = hero_card.content.cloneNode(true)
                let hero = LoL[key]
                herocard.querySelector('.card-img-top').src = `https://cdngarenanow-a.akamaihd.net/webmain/static/pss/lol/items_splash/${hero.id.toLowerCase()}_0.jpg`
                herocard.querySelector('.card-title').innerText = `${index+1}.${hero.id}-${hero.name}`
                herocard.querySelector('.card-text').innerText = hero.blurb.substring(0,40)+'...'
                herocard.querySelector('.btn_detail').onclick = function(event){
                    document.querySelector('#exampleModalLabel').innerText = `${hero.id}-${hero.name}`
                    document.querySelector('.card-img').src = `https://cdngarenanow-a.akamaihd.net/webmain/static/pss/lol/items_splash/${hero.id.toLowerCase()}_1.jpg`
                    document.querySelector('.HP').innerText = `HP : ${hero.stats.hp}`
                    document.querySelector('.Move_Speed').innerText = `Move Speed : ${hero.stats.movespeed}`
                    document.querySelector('.Armor').innerText = `Armor : ${hero.stats.armor}`
                    document.querySelector('.Spell_Block').innerText = `Spell Block : ${hero.stats.spellblock}`
                    document.querySelector('.Attack_Range').innerText = `Attack Range : ${hero.stats.attackrange}`
                }
                hero_card_row.appendChild(herocard)
            })

        }
    </script>

</body>

</html>
